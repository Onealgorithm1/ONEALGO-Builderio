<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneAlgorithm - Business Automation & Technology Solutions</title>
    <meta
      name="description"
      content="Streamline operations, automate workflows, and accelerate growth with OneAlgorithm's specialized technology solutions for Construction, Manufacturing, Marketing, E-Commerce, and Website Development."
    />
    <meta
      name="keywords"
      content="business automation, technology solutions, construction software, manufacturing systems, marketing automation, e-commerce platforms, website development, OneAlgorithm"
    />
    <meta name="author" content="OneAlgorithm" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://onealgorithm.com/" />
    <meta
      property="og:title"
      content="OneAlgorithm - Business Automation & Technology Solutions"
    />
    <meta
      property="og:description"
      content="Streamline operations, automate workflows, and accelerate growth with specialized technology solutions."
    />
    <meta property="og:image" content="https://onealgorithm.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://onealgorithm.com/" />
    <meta
      property="twitter:title"
      content="OneAlgorithm - Business Automation & Technology Solutions"
    />
    <meta
      property="twitter:description"
      content="Streamline operations, automate workflows, and accelerate growth with specialized technology solutions."
    />
    <meta
      property="twitter:image"
      content="https://onealgorithm.com/twitter-image.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://cdn.builder.io" />

    <!-- DNS prefetch for better performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//images.unsplash.com" />

    <!-- Resource hints -->
    <link rel="preload" href="/client/global.css" as="style" />

    <!-- Critical CSS inline optimization -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
      }
      .loading-skeleton {
        background: #f0f0f0;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>

    <!-- Mobile optimization -->
    <meta name="theme-color" content="#1E3A8A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="OneAlgorithm" />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
