    <!-- Global runtime guards to avoid uncaught promise rejections from third-party scripts -->
    <script>
      // Prevent uncaught unhandledrejection errors from external 3rd-party scripts (e.g., builder/analytics integrations)
      window.addEventListener("unhandledrejection", function (event) {
        try {
          const reason = event.reason;
          // If the rejection is an Axios-like error containing a 401, swallow to avoid noisy console errors
          if (
            reason &&
            (reason.response?.status === 401 ||
              String(reason).indexOf("401") !== -1)
          ) {
            console.warn(
              "Suppressed unhandled rejection with 401 status from third-party script.",
              reason,
            );
            event.preventDefault && event.preventDefault();
            return;
          }
        } catch (e) {
          // ignore any parsing errors and allow default behavior
        }
      });

      // Generic window error handler for noisy embed scripts (keep lightweight)
      window.addEventListener("error", function (e) {
        try {
          if (
            e &&
            e.message &&
            e.message.indexOf &&
            e.message.indexOf("Request failed with status code 401") !== -1
          ) {
            console.warn(
              "Suppressed error: third-party request returned 401",
              e.message,
            );
            e.preventDefault && e.preventDefault();
          }
        } catch (err) {}
      });
    </script>
