    <!-- SearchAtlas dynamic optimization loader (safe, with error reporting) -->
    <script>
      (function () {
        try {
          // Global error capture to send to server for debugging
          function reportError(payload) {
            try {
              if (navigator.sendBeacon) {
                navigator.sendBeacon(
                  "/api/log-js-error",
                  JSON.stringify(payload),
                );
              } else {
                fetch("/api/log-js-error", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(payload),
                }).catch(function () {});
              }
            } catch (e) {
              console.error("Error reporting failure", e);
            }
          }

          window.addEventListener("error", function (evt) {
            try {
              var isResourceError =
                evt.target && (evt.target.src || evt.target.href);
              var payload = {
                type: isResourceError ? "resource_error" : "error",
                message:
                  evt.message ||
                  (isResourceError ? "Resource load error" : "Script error"),
                filename:
                  evt.filename ||
                  (evt.target && (evt.target.src || evt.target.href)) ||
                  null,
                lineno: evt.lineno || null,
                colno: evt.colno || null,
                stack: (evt.error && evt.error.stack) || null,
                href: location.href,
                userAgent: navigator.userAgent,
                time: Date.now(),
              };
              // Don't block main thread
              setTimeout(function () {
                reportError(payload);
              }, 0);
            } catch (e) {
              try {
                console.error("Error in error handler", e);
              } catch (e) {}
            }
          });

          window.addEventListener("unhandledrejection", function (evt) {
            try {
              var reason = evt.reason;
              var message =
                (reason && reason.message) ||
                String(reason) ||
                "unhandledrejection";
              var stack = (reason && reason.stack) || null;
              var payload = {
                type: "unhandledrejection",
                message: message,
                stack: stack,
                href: location.href,
                userAgent: navigator.userAgent,
                time: Date.now(),
              };
              setTimeout(function () {
                reportError(payload);
              }, 0);
            } catch (e) {
              try {
                console.error("Error in unhandledrejection handler", e);
              } catch (e) {}
            }
          });

          if (
            document.querySelector(
              'script[src="https://dashboard.searchatlas.com/scripts/dynamic_optimization.js"]',
            )
          ) {
            console.log(
              "SearchAtlas script already present in HTML; skipping dynamic append.",
            );
          } else {
            var s = document.createElement("script");
            s.type = "text/javascript";
            s.id = "sa-dynamic-optimization-visible";
            s.dataset.uuid = "180b3689-4f9a-42e5-8fc5-f4b7c2217a7e";
            s.crossOrigin = "anonymous";
            s.src =
              "https://dashboard.searchatlas.com/scripts/dynamic_optimization.js";

            s.onload = function () {
              try {
                console.log("SearchAtlas dynamic optimization loaded");
              } catch (e) {}
            };

            s.onerror = function (e) {
              console.error("SearchAtlas script failed to load", e);
              reportError({
                type: "resource_error",
                message: "SearchAtlas script failed to load",
                href: location.href,
                time: Date.now(),
              });
            };

            document.head.appendChild(s);
          }
        } catch (err) {
          console.error("Error inserting SearchAtlas script", err);
        }
      })();
    </script>

    <script>
      // Defer Google Analytics loading until after page load
      window.addEventListener("load", function () {

        script2.crossOrigin = "anonymous";
        script2.src =
          "https://www.googletagmanager.com/gtag/js?id=G-RC48CMQ05T";

          reportError({
            type: "resource_error",
            message: "gtag GA failed to load",
            href: location.href,
            time: Date.now(),
          });
        };
        document.head.appendChild(script2);

        // Initialize after scripts load
        script2.onload = function () {
          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }

          gtag("js", new Date());

            } catch (error) {
              console.error("‚ùå Error tracking form submission:", error);
            }
          };
        };
      });
    </script>
